<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image | Codingwithfaysal</title>

      <!-- font awesome icon -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      <!-- custome style -->
        <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main_div">
        <!-- navbar Start -->
        <div class="navbar">
            <div class="text">Codingwithfaysal</div>
            <div class="logo">
                <button>Welcome</button>
                <img src="img/logo.png" alt="">
            </div>
        </div>
        <!-- navbar  End-->

        <!-- Left Start -->
       
            <div class="left">
                <h1>Welcome to my Channel</h1>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. <br>Vel, soluta minus, unde iste, fugit rem perspiciatis <br>labore sapiente eius quis inventore.</p>
                <input type="text" placeholder="Search">
            </div>
            <!-- Left End -->

            <!-- Right Strt -->
            <div class="right">
                <div class="prev"><i class="fas fa-arrow-left"></i></div>
                <div class="preview">
                    <img src="img/smail1.jpg" alt="thumnal" class="thumnal active">
                    <img src="img/smail2.jpg" alt="thumnal" class="thumnal">
                    <img src="img/smail3.jpg" alt="thumnal" class="thumnal">
                    <img src="img/smail4.jpg" alt="thumnal" class="thumnal">
                    <img src="img/smail5.jpg" alt="thumnal" class="thumnal">
                    <img src="img/smail6.jpg" alt="thumnal" class="thumnal">
                </div>
                <div class="next"><i class="fas fa-arrow-right"></i></div>
            </div>
       
        <!-- Right End -->

    </div>

    
    <!-- custome javaScript -->
    <script src="main.js"></script>
</body>
</html>
